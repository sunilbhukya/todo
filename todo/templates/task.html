<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MilesToGo App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!-- https://getbootstrap.com/ -->
 
    <link href="{{url_for('static', filename='main.css')}}" rel="stylesheet" />

</head>

<body>
    <div class="tm-container">        
     <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        
                        <div class="media-body">
                            <h1 class="tm-sitename"><a href="/" class="tm-sitename">MilesToGo</a></h1>
                            <p class="tm-slogon">Personal TODO App</p>
                        </div>        
                    </div>
                </div>
     <div class="tm-col-right">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                            data-toggle="collapse" data-target="#navbar-nav" 
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    
                                </li>
                                <li class="nav-item">
                                    
                                </li>
                              
        
                                <li class="nav-item" style="margin-left:10px;">
                                    <a id="Mybtn2"  class="nav-link tm-nav-link" href="logout">Log Out</a>
                                </li>                            
                               
             
                            </ul>                            
                        </div>                        
                    </nav>
                </div>
            </div>
            
            <div class="tm-row">
                <div class="tm-col-left">
                   <div class =  "position" id="contact-form" >
                           <div style ="padding-bottom:30px;">
                            <h3>Enter Task</h3>
                            
                           </div>    
                      <form  action="/task/add" method="POST" class="edit">
                            <div class="form-group mb-4">
                                <input type="text" name="task" class="form-control" placeholder="New Task" required="" />
                            </div>
                            <div class="form-group mb-4">
                                <input type="date" name="date" class="form-control" placeholder="due date" required="" />
                            </div>
                            <div class="form-group mb-5">

                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-big btn-primary">Add Task</button>
                            
                        </form>
                          <div style ="padding-top:100px;"><h6>Overdue Tasks Shown In Grey</h6></div>
               
                
           
                   </div>
                  
                </div>
           </div>
                 <div class="tm-col-right" >
                     <div class="position">
                     
                      <div style ="padding-bottom:30px;"> <h3>Tasks</h3></div>    
                        <div style ="padding-top:20px;"><h6>Click On Tasks TO Delete</h6></div>
                       <div class ="cyanbox"style="border-color:white;">
                           <ol class ="disp_desc">
                            {% for data,numbers,overdue,id in datas %}
                             {% if overdue=='y' %}
                             <li class="tstyle" style="background-color:#6b7b8c;border-radius: 25px;"><a href="/task/delete/{{id}}" class="tm-sitename">{{data}}---{{numbers}} </a></li>
                             {% else %}
                              <li class="tstyle"><a href="/task/delete/{{id}}" class="tm-sitename">{{data}}---{{numbers}}</a></li>
                             {% endif %}
                            {%endfor%}
                             
                           </ol>
                        </div>
                  </div>     
                </div>
               
            </div>
  
  </div>           
 
 <div class="tm-row">
            <div class="tm-col-left text-center">            
               
            </div>        
            <div class="tm-col-right tm-col-footer">
                <footer class="tm-site-footer text-right">
       
                </footer>
            </div>  
        </div>

        <!--  background design -->
        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>
   </div>



    <script src="{{url_for('static', filename='jquery-3.4.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='jquery.backstretch.min.js')}}"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>
</body>
</html>
